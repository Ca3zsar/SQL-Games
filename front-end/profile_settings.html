</head>

<body>
    <header>
        <div class="left-side">
            <div class="logo">
                <a href="main_page.html">SQL-GAMES</a>
            </div>
        </div>
        <nav class="right-nav">
            <a class="coins">10<img src="resources/coin.png" class="coin-img" alt="sqliezi" /></a>
            <a class="coins-collapsed">Coins : 10<img src="resources/coin.png" class="coin-img" alt="sqliezi" /></a>

            <div class="dropdown">
                <p class="dropbtn">Account</p>
                <div class="dropdown-content">
                    <a href="profile_settings.html">Profile Settings</a>
                    <a href="#">Statistics</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </nav>
        <div class="toggle-btn" onclick="displayOptions()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="content-area" id="content-id">
        <div class="settings-area">
            <div class="settings-nav">
                <h1 class="account-settings">Account Settings</h1>
                <div>Personal information</div>
                <div>Password</div>
                <div>Contact</div>
                <div>About</div>
                <button type="submit" class="submit-changes">Save Changes</button>
            </div>
            <div class="settings">
                <div class="personal-info">
                    <h1 class="section-header">Personal information</h1>
                    <div class="information">
                        <form class="name-info">
                            <div class="first-name-div">
                                <label for="first-name-input" class="first-name-label settings-label">First Name</label>
                                <input class="first-name-input settings-input" name="first-name-input" value="admin" />
                            </div>
                            <div class="last-name-div">
                                <label for="last-name-input" class="last-name-label settings-label">Last Name</label>
                                <input class="last-name-input settings-input" name="last-name-input" value="admin" />
                            </div>
                        </form>
                        <form class="email-info">
                            <div class="email-div">
                                <label for="email-input" class="email-label settings-label">Email Address</label>
                                <input class="email-input" name="email-input" type="email" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="pass-info">
                    <h1 class="section-header">Password</h1>
                    <div class="information">
                        <form class="current-info">
                            <div class="current-password-div">
                                <label for="current-pass-input" class="current-pass-label settings-label">Current
                                    Password</label>
                                <input type="password" name="current-pass-input" class="current-pass-input" />
                            </div>
                        </form>

                        <form class="password-info">
                            <div class="password-div">
                                <label for="password-input" class="password-label settings-label">New Password</label>
                                <input type="password" name="password-input" class="password-input" />
                            </div>
                            <div class="confirm-password-div">
                                <label for="confirm-input" class="confirm-label settings-label">Confirm Password</label>
                                <input type="password" name="confirm-input" class="confirm-input" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="contact-info">
                    <h1 class="section-header">Contact</h1>
                    <div class="information">
                        <form class="contact-info-phone">
                            <div class="phone-div">
                                <label for="phone-number" class="phone-label settings-label">Phone Number</label>
                                <input type="tel" pattern="[0-9]{10}" name="phone-number" />
                            </div>
                        </form>

                        <form class="contact-info-address">
                            <div class="address-div">
                                <label for="address" class="address-label settings-label">Address</label>
                                <input name="address" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="about-info">
                    <h1 class="section-header">About</h1>
                    <div class="information">
                        <form class="about-info-birthday">
                            <div class="birthday-div">
                                <label for="birthday" class="birthday-label settings-label">Birthday</label>
                                <input type="date" name="birthday" value="2000-11-11" />
                            </div>
                        </form>

                        <form class="about-info-description">
                            <div class="description-div">
                                <label for="description" class="description-label settings-label">Description</label>
                                <textarea></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer-bar">
            <a href="#">Contact us</a>
            <a href="scholarlyhtml.html">Scholarly HTML</a>

        </footer>
    </div>

    <script src="scripts/profile_settings.js"></script>
</body>

</html>
